<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | NeoTech Forge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Checkout Container */
        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .checkout-summary, .checkout-form {
            flex: 1 1 45%;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .checkout-summary h2, .checkout-form h2 {
            margin-bottom: 1rem;
            color: #0a9cf1;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .summary-total {
            font-weight: bold;
            font-size: 1.2rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn-primary {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            background: #0a9cf1;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #0880c7;
        }
        
        /* Payment Modal */
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .payment-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .payment-method:hover {
            border-color: #0a9cf1;
            background: #f5f9ff;
        }
        
        .payment-method.selected {
            border-color: #0a9cf1;
            background: #f0f7ff;
        }
        
        .payment-icon {
            margin-right: 1rem;
            font-size: 1.5rem;
            color: #555;
        }
        
        #confirmPayment {
            margin-top: 1.5rem;
            width: 100%;
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column;
            }
            
            .checkout-summary, .checkout-form {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header/navbar -->
    </header>

    <main class="container">
        <h1>Checkout</h1>
        <div class="checkout-container">
            <!-- Order Summary -->
            <div class="checkout-summary">
                <h2>Order Summary</h2>
                <div id="orderSummary">
                    <!-- Items will be added by JavaScript -->
                </div>
                <div class="summary-item summary-total">
                    <span>Total:</span>
                    <span id="totalPrice">₹0.00</span>
                </div>
            </div>

            <!-- Billing Form -->
            <form id="checkoutForm" class="checkout-form">
                <h2>Billing Details</h2>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <button type="button" id="payButton" class="btn-primary">
                    Pay ₹<span id="payAmount">0.00</span>
                </button>
            </form>
        </div>
    </main>

    <!-- Payment Modal -->
    <div id="paymentModal" class="payment-modal">
        <div class="payment-content">
            <h2>Select Payment Method</h2>
            
            <div class="payment-method" data-method="card">
                <i class="fas fa-credit-card payment-icon"></i>
                <div>
                    <h4>Credit/Debit Card</h4>
                    <p>Pay using Visa, Mastercard, or other cards</p>
                </div>
            </div>
            
            
            <div class="payment-method" data-method="cod">
                <i class="fas fa-truck payment-icon"></i>
                <div>
                    <h4>Cash on Delivery</h4>
                    <p>Pay when you receive your order</p>
                </div>
            </div>
            
            <button id="confirmPayment" class="btn-primary" onclick="window.location.href='credit.html'">
                Confirm Payment
            </button>
        </div>
    </div>

    <footer>
        <!-- Your footer -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample cart data - in a real app you would get this from localStorage or server
            const cart = [
                { name: "Gaming PC", priceUSD: 1000, quantity: 1 },
                { name: "Monitor", priceUSD: 300, quantity: 2 }
            ];
            
            const orderSummary = document.getElementById('orderSummary');
            const totalPriceElement = document.getElementById('totalPrice');
            const payAmount = document.getElementById('payAmount');
            const payButton = document.getElementById('payButton');
            const paymentModal = document.getElementById('paymentModal');
            const confirmPayment = document.getElementById('confirmPayment');
            const paymentMethods = document.querySelectorAll('.payment-method');
            
            let selectedMethod = null;
            let totalPrice = 0;

            // Display cart items and calculate total
            cart.forEach(item => {
                const itemRow = document.createElement('div');
                itemRow.className = 'summary-item';
                const priceINR = item.priceUSD * 82.5 * item.quantity;
                itemRow.innerHTML = `<span>${item.name} (x${item.quantity})</span><span>₹${priceINR.toFixed(2)}</span>`;
                orderSummary.appendChild(itemRow);
                totalPrice += priceINR;
            });

            totalPriceElement.textContent = `₹${totalPrice.toFixed(2)}`;
            payAmount.textContent = totalPrice.toFixed(2);

            // Show payment methods when Pay button is clicked
            payButton.addEventListener('click', function() {
                // Validate form first
                if (!document.getElementById('checkoutForm').checkValidity()) {
                    alert('Please fill all required fields');
                    return;
                }
                
                paymentModal.style.display = 'flex';
            });

            // Handle payment method selection
            paymentMethods.forEach(method => {
                method.addEventListener('click', function() {
                    // Remove previous selection
                    paymentMethods.forEach(m => {
                        m.classList.remove('selected');
                    });
                    
                    // Select this method
                    this.classList.add('selected');
                    selectedMethod = this.getAttribute('data-method');
                    confirmPayment.style.display = 'block';
                });
            });

            // Handle payment confirmation
            
            // Close modal when clicking outside
            paymentModal.addEventListener('click', function(e) {
                if (e.target === paymentModal) {
                    paymentModal.style.display = 'none';
                }
            });

            function completeOrder() {
                // In a real app, you would send this data to your server
                const orderData = {
                    items: cart,
                    total: totalPrice,
                    paymentMethod: selectedMethod,
                    billingDetails: {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        address: document.getElementById('address').value
                    }
                };
                
                console.log('Order completed:', orderData);
                
                // In a real app, you would redirect to a thank you page
                // window.location.href = 'thankyou.html';
            }
        });
    </script>
</body>
</html>
